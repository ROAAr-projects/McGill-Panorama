<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  body {
    overflow-y: scroll;
    -ms-overflow-style:none;
    scrollbar-width:none;
    font-family: 'PT Sans', sans-serif;
  }

  .grid-container {
    display: grid;
    grid-template-columns: 0.2fr 2fr 0.2fr 2.4fr 0.2fr;
    grid-template-rows: 0.2fr 0.7fr 2.8fr 1fr 0.3fr;
    gap: 0px 0px;
    grid-template-areas:
      ". Text . . ."
      ". Text . Birks ."
      ". Text . . ."
      ". . . . .";
  }

  .Text { 
    grid-area: Text; 
    
    }

  .Birks { 
    grid-area: Birks; 
    
    }


  body::-webkit-scrollbar{
      display:none
    }

  #img1 {
    width: 1000px;
    height: auto;
    margin-top: -200px;
    margin-left: 25px;
  }

  #textBlock{
      width: 550px;
      margin-left: 2%;
      margin-top: 40px;
      font-size:120%; 
      text-align:left;
      Float: left;
      background: #f6f5f3;
      height:30em;
      -webkit-box-orient:horizontal;
      -webkit-box-direction:horizontal;
      display:-webkit-box;
      display:-ms-flexbox;
      display:flex;
      -ms-flex-direction:column;
      flex-direction:column;
      position: relative;
      border-radius: 16px;
    }

  </style>
</head>

<body>
  <div class="grid-container">
    <div id="textBlock" class="Text">
    <h3 align="center"> Library Cards </h3>
        <ul>These library admission cards served the same function as today's student cards, allowing McGill students access to library collections and giving them permission to borrow books from the collection.
		<br>
		<br> MUA Accession no. 2003-0111.02.35
        </ul>
    </div>
  
    <div class = "Birks">
      <img id="img1"  src="images/birksegg2.jpg">
    
    </div>
  </div>
 
</body>
</html>
