<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  background: #9c8f8a;
}
#img-zoomer-box {
  width: 750px;
  height: auto;
  position: relative;
  margin-top: 20px;
  margin-left: 20%;
}

#img1 {
  width: 750px;
  height: auto;
}

#img-zoomer-box:hover, #img-zoomer-box:active {
  cursor: zoom-in;
  display: block;
}

#img-zoomer-box:hover #img2, #img-zoomer-box:active #img2 {
  opacity: 1;
}
#img2 {
  width: 340px;
  height: 340px;
  background: url('images/PR011319-compare.jpg') no-repeat #9c8f8a;
  box-shadow: 0 5px 10px -2px rgba(0,0,0,0.3);
  pointer-events: none;
  position: absolute;
  opacity: 0;
  border: 4px solid whitesmoke;
  z-index: 99;
  border-radius: 100%;
  display: block;
  transition: opacity .2s;
}
</style>
</head>
<body>

 <p style="font-size:120%; text-align:center;" font-color> Spot all of the differences between these two scenes. <br> In each one is a hidden letter. Find all 6 to unscramble the password and unlock this card! <br> This montage dates from 1874 and shows the first first football game played at McGill.</p>

<div id="img-zoomer-box">
  <img id="img1"  src="images/PR011319-compare.jpg">
  <div id="img2"></div>
</div>




<script>
  var zoomer = function (){
  document.getElementById('img-zoomer-box')
    .addEventListener('mousemove', function(e) {

    var original = document.getElementById('img1'),
        magnified = document.getElementById('img2'),
        style = magnified.style,
        x = e.pageX - this.offsetLeft,
        y = e.pageY - this.offsetTop,
        imgWidth = original.width,
        imgHeight = original.height,
        xperc = ((x/imgWidth) * 100),
        yperc = ((y/imgHeight) * 100);

    if(x > (.01 * imgWidth)) {
      xperc += (.15 * xperc);
    };//lets user scroll past right edge of image

    if(y >= (.01 * imgHeight)) {
      yperc += (.15 * yperc);
    };//lets user scroll past bottom edge of image

    style.backgroundPositionX = (xperc - 9) + '%';
    style.backgroundPositionY = (yperc - 9) + '%';

    style.left = (x - 180) + 'px';
    style.top = (y - 180) + 'px';

  }, false);
}();

</script>

</body>
</html>
