<!DOCTYPE HTML>  
<html>  
<head>  
     <meta charset="UTF-8">
    <title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFFFFF;
        }
    </style>
</head>  
<body>  
    <p> test </p>
    <div id="puzzle"> </div>
</body>  

<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
    <script>

    const app = new PIXI.Application();
    document.getElementById("puzzle").appendChild(app.view);
    const { stage } = app;

    // prepare circle texture, that will be our brush
    const brush = new PIXI.Graphics();
    brush.position.set(0,0);
    brush.beginFill(0xffffff);
    brush.drawCircle(0, 0, 12);
    brush.endFill();

    const sprite = PIXI.Sprite.from('images/caticon.png');
    sprite.anchor.set(0.5);
    sprite.x = app.screen.width - 100;
    sprite.y = app.screen.height - 100;
    sprite.scale.x = 0.5;
    sprite.scale.y = 0.5;
    
    sprite.interactive = true;
    sprite.buttonMode = true;

    app.loader.add('t1', 'images/PR011319-compare.jpg');
    app.loader.add('t2', 'images/blackcol.png');
    app.loader.load(setup);

    function setup(loader, resources) {
    const background = new PIXI.Sprite(resources.t1.texture);
    stage.addChild(background);
    background.width = app.screen.width;
    background.height = app.screen.height;

    const imageToReveal = new PIXI.Sprite(resources.t2.texture);
    stage.addChild(imageToReveal);
    imageToReveal.width = app.screen.width;
    imageToReveal.height = app.screen.height;

    const renderTexture = PIXI.RenderTexture.create(app.screen.width, app.screen.height);

    const renderTextureSprite = new PIXI.Sprite(renderTexture);
    stage.addChild(renderTextureSprite);
    imageToReveal.mask = renderTextureSprite;

    app.stage.interactive = true;
    app.stage.on('pointerdown', pointerDown);
    app.stage.on('pointerup', pointerUp);
    app.stage.on('pointermove', pointerMove);
    app.stage.addChild(sprite);
    sprite.on('pointerdown', onClick);

    let dragging = false;

    function pointerMove(event) {
        if (dragging) {
            brush.position.copyFrom(event.data.global);
        }
    }

    function pointerDown(event) {
        dragging = true;
        pointerMove(event);
    }

    function pointerUp(event) {
        dragging = false;
    }

    function onClick(){
        location.reload();
    }


}
    </script>
</html>
