<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Custom hot spots</title>

    <link rel="stylesheet" href="https://cdn.pannellum.org/2.3/pannellum.css"/>
     <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="panorama"></div>
<!--audio files-->
    <audio id = "audio">
        <source src = "sounds/lofi.mp3" type="audio/mp3">
        <source src = "sounds/lofi.ogg" type="audio/ogg">
    </audio>

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content this is where we initialize another html file-->
  <div class="modal-content">
    <span class="close">&times;</span>
            <iframe src="hmicrojam/index.html" name="targetframe" allowTransparency="false" 
         scrolling="no" frameborder="5" width="500px" height="500px">
        </iframe>
  </div>
</div>

<!-- image popup-->
<div id = "imageModal" class="modal">
    <span class="close1">&times;</span>
    <img src="images/allie_douglas_puzzle.jpg" class="modal-content" style="width:80%;height:80%;margin-left:auto; margin-right:auto">
</div>

<div id = "imageModalCompare" class="modal">
    <span class="close2">&times;</span>
    <div class = "magnify" style="margin-left:30%; padding:40px;">
        <iframe src="magnifyingGlass.html" name="targetframe" allowTransparency="false" scrolling="no"
                width="1000px" height="1000px" frameBorder="0"> </iframe>
    </div> 
</div>

<!-- jQuery 1.7.2+ or Zepto.js 1.0+ -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


<script type="text/javascript" src="https://cdn.pannellum.org/2.3/pannellum.js"></script>
<!-- JS script that we use on the html file. Other JS files can also be added-->

<script src = "pannel.js"> </script>

</body>
</html>
