<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Martlet's World</title>
    
    <link rel="icon" type="image/png" href="images/16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="images/32x32.png" sizes="32x32">

    <link rel="stylesheet" href="https://cdn.pannellum.org/2.3/pannellum.css"/>
     <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class = "grid-container">
        <div class = "Navbar"> 
            <a href="https://github.com/ROAAr-projects"  target="_blank">
            <img src="images/ToInventory.png" width="200px" height="50px" style="margin-left: 42%">
            </a>
        </div>
        <div class="pannellum" id="panorama">
            <div id="controls">
                <div class = "controlButton" id="toInventory">
                   <a href="https://www.mcgill.ca/" target="_blank"> <h1 id="menu"> To Inventory </h1> </a>
                </div> 
            </div>
        </div>
        <div class="curtain"> 
        </div>
        <div class="curtain2"> 
        </div>
    </div>
    <!--audio files-->
    
        <audio id = "audio">
            <source src = "sounds/lowerCampus.mp3" type="audio/mp3">
            
        </audio>

        <audio id = "redpathAudio">
            <source src = "sounds/redpathMuseum.mp3" type="audio/mp3">
            
        </audio>
        
        <audio id = "molsonAudio">
            <source src = "sounds/MolsonStadium.mp3" type="audio/mp3">
        
        </audio>

        <audio id = "moyseAudio">
            <source src = "sounds/Theatre.mp3" type="audio/mp3">
            
        </audio>

        <audio id = "birksAudio">
            <source src = "sounds/Birks.mp3" type="audio/mp3">
            
    </audio>

    <!-- image popup-->
        <div id = "imageModal" class="modal">
        <span class="close1">&times;</span>
        <img src="images/allie_douglas_puzzle.jpg" class="modal-content" 
        style="width:722px;height:591px;margin-left:12%; margin-right:auto">
        </div>

    <!--magnify puzzles-->
        <div id = "imageModalCompare" class="modal">
        <span class="close2">&times;</span>
        <div class = "magnify" style="margin-left:6%; padding:10px; height:100% width: 100%">
            <iframe src="magnifyingGlass.html" class="magnifyFrame"
            name="targetframe" allowTransparency="false" scrolling="yes"
                    frameBorder="0"> </iframe>
        </div> 
    </div>
        <div id = "modalBrooksPuzzle" class="modal">
        <span class="close4">&times;</span>
        <div class = "magnify" style="margin-left: 2%; padding:10px; height:100%; width: 100%">
            <iframe src="BrooksPeriodicTable.html" class="magnifyFrame"
            name="targetframe" allowTransparency="false" scrolling="no"
                    frameBorder="0"> </iframe>
        </div> 
    </div>
    <!--phil map puzzle-->
        <div id = "modalPhilMap" class="modal">
        <span class="close3">&times;</span>
        <div class = "magnify" style="margin-left:2%; padding:10px;">
            <iframe src="drawOnMap.html" class="magnifyFrame"
            name="targetframe" allowTransparency="false" scrolling="no"
                    frameBorder="0"> </iframe>
        </div> 
    </div>
    <!--  jigsaw modal -->
        <div id = "modalMyJigsaw" class="modal">
        <span class="close5">&times;</span>
            <div>
                <iframe style="width: 100%; height: 600px; max-height: 90vh; border-style: solid; border-width: 2px; border-color: #888" allowFullScreen="true" src="https://www.jigsawexplorer.com/online-jigsaw-puzzle-player.html?frm=1&url=aHR0cHM6Ly9pLmltZ3VyLmNvbS93WXJvM3ZYLmpwZ18obm9fcHJldmlld180KV8obm9wPTUwKQ~~&cred=TWNHaWxsIExpYnJhcnk~&color=white" title="Jigsaw Puzzle">Jigsaw Puzzle</iframe>
            </div> 
    </div>
    
        <div id = "modalMyCipher" class="modal">
        <span class="close6">&times;</span>
                <img src="images/Bertha_puzzle.jpg" class="modal-content"
                style="width:1000px;height:850px;margin-left:12%; "> 
            </div> 

        <div id = "modalRose" class="modal">
        <span class="close8">&times;</span>
        <img src="images/Rosemarypuzzle.jpg" class="modal-content" 
        style="width:1024px;height:768px; margin-left:12%; margin-right:auto">
    </div>
        
        <div id = "modalPotato" class="modal">
        <span class="close9">&times;</span>
        <div class = "magnify" style="margin-left:2%; padding:10px;">
            <iframe src="potato.html" class="magnifyFrame"
            name="targetframe" allowTransparency="false" scrolling="no"
                    frameBorder="0"> </iframe>
        </div> 
    </div>

    <div id = "modalPercival" class="modal">
        <span class="close10">&times;</span>
            <div class = "magnify" style="margin-left: 2%; padding:10px; height:100%; width: 100%">
            <iframe src="percival.html" class="magnifyFrame"
            name="targetframe" allowTransparency="false" scrolling="no"
                    frameBorder="0"> </iframe>
            </div> 
    </div>

                
    <!-- jQuery 1.7.2+ or Zepto.js 1.0+ -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!--Bootstrap for the navbar-->
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.pannellum.org/2.3/pannellum.js"></script>
    <!-- JS script that we use on the html file. Other JS files can also be added-->

    <script src = "pannel.js"> </script>

</body>
</html>
