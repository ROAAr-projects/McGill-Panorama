<div class = "grid-container">

<!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content this is where we initialize another html file-->
  <div class="modal-content">
    <span class="close">&times;</span>
            <iframe src="hmicrojam/index.html" name="targetframe" allowTransparency="false" 
         scrolling="no" frameborder="5" width="500px" height="500px">
        </iframe>
  </div>
</div>


<!-- image popup-->
	<div id = "imageModal" class="modal">
    <span class="close1">&times;</span>
    <img src="images/allie_douglas_puzzle.jpg" class="modal-content" 
    style="width:1024px;height:768px;margin-left:12%; margin-right:auto">
	</div>

	<div id = "imageModalCompare" class="modal">
    <span class="close2">&times;</span>

        <iframe src="magnifyingGlass.html" class="magnifyFrame"
        name="targetframe" allowTransparency="false" scrolling="yes"
                frameBorder="0"> </iframe>
    </div> 
</div>

 </div>

 </div>

</div>
